{% extends 'base.html' %}

{% block title %}Editar Denuncia{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Editar Denuncia</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
